<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 360px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      color: #1a1a1a;
    }
    h1 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
    }
    .config {
      margin-bottom: 12px;
    }
    .config label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #444;
    }
    .config input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      outline: none;
    }
    .config input:focus {
      border-color: #0a66c2;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn-primary {
      background: #0a66c2;
      color: white;
    }
    .btn-primary:hover { background: #004182; }
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #f3f3f3;
      color: #333;
      margin-top: 8px;
    }
    .btn-secondary:hover { background: #e5e5e5; }
    #status {
      margin-top: 12px;
      font-size: 12px;
      color: #666;
      min-height: 18px;
    }
    #status.error { color: #d32f2f; }
    #status.success { color: #2e7d32; }
    #progress-bar {
      width: 100%;
      height: 6px;
      background: #eee;
      border-radius: 3px;
      margin-top: 8px;
      display: none;
      overflow: hidden;
    }
    #progress-fill {
      height: 100%;
      background: #0a66c2;
      border-radius: 3px;
      transition: width 0.3s;
      width: 0%;
    }
    .not-on-page {
      text-align: center;
      padding: 20px 0;
    }
    .not-on-page p {
      margin-bottom: 12px;
      color: #666;
    }
    .not-on-page a {
      color: #0a66c2;
      text-decoration: none;
      font-weight: 600;
    }
    .results {
      margin-top: 12px;
      padding: 10px;
      background: #f0f7ff;
      border-radius: 8px;
      font-size: 13px;
    }
    .results .count {
      font-size: 24px;
      font-weight: 700;
      color: #0a66c2;
    }
  </style>
</head>
<body>
  <h1>LinkedIn Outreach</h1>
  <p class="subtitle">Export connections to your outreach app</p>

  <div id="content-ready" style="display:none">
    <div class="config">
      <label for="app-url">App URL</label>
      <input type="text" id="app-url" placeholder="https://your-app.vercel.app" />
    </div>

    <button id="scrape-btn" class="btn btn-primary">
      Scrape &amp; Send to App
    </button>
    <button id="download-btn" class="btn btn-secondary">
      Download CSV Instead
    </button>

    <div id="progress-bar"><div id="progress-fill"></div></div>
    <div id="status"></div>
    <div id="results" class="results" style="display:none"></div>
  </div>

  <div id="content-wrong-page" style="display:none">
    <div class="not-on-page">
      <p>Navigate to your LinkedIn connections page first:</p>
      <a href="https://www.linkedin.com/mynetwork/invite-connect/connections/"
         target="_blank" id="open-linkedin">
        Open LinkedIn Connections
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
